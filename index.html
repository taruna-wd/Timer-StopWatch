<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 
    <div class="container text-center"> <br>
        <h2>Countdown timer</h2> <br>

        <div class="col-lg text-center">

        </div>
       <div class="row text-center m-auto mx-3 flex">
        <div class="col-lg-5   box  my-2 p-4">
            <h3>Timer </h3>
            <p >
              <span id="timer"><b>00:06:00</b> </span>
            </p>
            <button class="button-80 btn btn-outline-success" id="start"> start </button> <button class="button-80 btn btn-outline-danger"  id="stop">stop</button> <button class="button-80 btn btn-outline-primary"  type="reset" id="reset">reset</button>
    
         </div>
        
         
         <div class="col-lg-5 box  my-2 p-4">
            <h3>Stop Watch</h3>
            <p>
                <span id="stopwatch"> <b>00 : 00 : 00 </b> </span>
            </p>
            <button class="button-80 btn btn-outline-success" id="startWatch"> start </button> 
            <button class="button-80 btn btn-outline-danger" id="stopWatch">stop</button>
             <button class="button-80 btn btn-outline-primary" id="resetWatch">reset</button>
         </div>
         



       </div>
    </div>
    
     <script src="script.js"></script>
</body>
</html>
